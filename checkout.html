<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="checkout-header">
        <div class="header-content">
            <div class="left">
                <img class="amazon-pic" src="images\header-pics\amazon-logo-black.png">
                <img class="amazon-mob-pic" src="images\header-pics\amazon-mobile-logo-black.png">
            </div>
            <div class="middle">
                Checkout (<a class="items-text js-items-text" 
                href="amazon.html"></a>)
            </div>
            <div class="right">
                <img src="images\header-pics\checkout-lock-icon.png" alt="">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="checkout-order-title">Review your order</div>

        <section class="cart-order-container">
            <div class="orders-list js-order-list">
            </div>
            
            <div class="order-summary-container js-payment-summary">
            </div>
        </section>
    </main>

    <script src="scripts/checkout.js" type="module"></script>
</body>
</html>
